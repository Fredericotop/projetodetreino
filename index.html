
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamento</title>
    <link rel="stylesheet" href="css.css">
    
    <title> Cadastrose e Login</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme{
            --font-sans: 'Open Sans',
        }
    </style>
</head>

<body>
    <main class="bg-[url(./eaimagem.png)] flex items-center justify-center h-screen w-screen bg-no-repeat bg-cover bg-center">
        <div class="bg-sky-500/50 p-8 rounded-lg backdrop-blur-md ">
            <form class="grid grid-cols-1 md:grid-cols-2 gap-4 ">

        <!-- Campo Cpf -->
        <div class="grid grid-cols-3 place-items-start gap-4 ...">
            <label  class="font-bold"  for="cpf">CPF:</label  class="font-bold">
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
        </div>

        <!-- Campo Senha -->
        <div class="grid grid-cols-3 place-items-start gap-4 ...">
            <label  class="font-bold" for="senha">Senha:</label  class="font-bold">
            <input type="password" id="senha" name="senha" required placeholder="Insira sua Senha">
        </div>
        <!-- Campo Nome -->
        <div class="grid grid-cols-3 place-items-start gap-4 ...">
            <label  class="font-bold" for="nome">Nome:</label  class="font-bold">
            <input type="text" id="nome" name="nome" required placeholder="Digite seu Nome">
        </div>
        <!--  Gênero-->
        <div class="grid grid-cols-3 place-items-start gap-4 ...">
            <label  class="font-bold" for="genero">Gênero:</label  class="font-bold">
            <select id="genero" name="genero" required>
                <option value="">Selecione um gênero</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
        </div>
        <!-- foto -->
        <div class="grid grid-cols-3 place-items-start gap-4 ...">
            <label  class="font-bold" for="foto">Foto:</label  class="font-bold">
            <input type="file" id="foto" name="foto" accept="'image/jpeg, image/png" required>
        </div>
        <!-- email -->
        <div class="grid grid-cols-3 place-items-start gap-4 ...">
            <label  class="font-bold" for="email">Email:</label  class="font-bold">
            <input type="email" id="email" name="email" required placeholder="Insira seu Email">
        </div>
        <!-- data de nacimento -->
        <div class="grid grid-cols-3 place-items-start gap-4 ...">
            <label  class="font-bold" for="data_nascimento">Data de Nascimento:</label  class="font-bold">
            <input type="date" id="data_nascimento" name="data_nascimento" required placeholder="Insira Sua data nascimento">
        </div>
        <!-- Telefone -->
        <div class="grid grid-cols-3 place-items-start gap-4 ...">
            <label  class="font-bold" for="telefone">Telefone:</label  class="font-bold">
            <input type="tel" id="telefone" name="telefone" required placeholder="Digite seu Telefone">
        </div>
        <!-- endereço -->
        <div class="grid grid-cols-3 place-items-start gap-4 ...">
            <label  class="font-bold" for="endereco">Endereço:</label  class="font-bold">
            <input type="text" id="endereco" name="endereco" required placeholder="Insira seu Endereço">
        </div>
        <!-- cargo -->
        <div class="grid grid-cols-3 place-items-start gap-4 ...">
            <label  class="font-bold" for="cargo">Cargo:</label  class="font-bold">
            <input type="text" id="cargo" name="cargo" required>
        </div>
        <!-- botão de cadatro -->
        <button type="submit" oneclik="true" class="bg-sky-500 hover:bg-sky-700 rounded-3xl">Cadastrar</button>
        </div>

        <!-- Login -->
        <button class="bg-sky-100 hover: bg-sky-1  grid grid-cols-3 place-items-start gap-4 ...">
        <a href="login.html">Já possui cadastro? Faça login</a>
        </button>
    </form>
</main>
</body>



</html>
