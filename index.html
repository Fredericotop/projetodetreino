<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamento</title>
    <link rel="stylesheet" href="css.css">

    <title> Cadastrose e Login</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme{
            --font-sans: 'Open Sans',
        }
    </style>
</head>
<body>
    <main
        class="bg-[url(./imageprincipal.jpg)] flex items-center justify-center h-screen w-screen bg-no-repeat bg-cover bg-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-100 w-max h-90 h-max">
            <form class="grid grid-cols-1 md:grid-cols-2 gap-6">

                <!-- Campo Cpf -->
                <div class="flex flex-col">
                    <label class="font-bold mb-1 " for="cpf">CPF:</label class="font-bold mb-1">
                    <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" type="text" id="cpf" name="cpf" placeholder="000.000.000-00"  required>
                </div>

                <!-- Campo Senha -->
                <div class="flex flex-col">
                    <label class="font-bold mb-1" for="senha">Senha:</label class="font-bold mb-1">
                    <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" type="password" id="senha" name="senha" required
                        placeholder="Insira sua Senha">
                </div>
                <!-- Campo Nome -->
                <div class="flex flex-col">
                    <label class="font-bold mb-1" for="nome">Nome:</label class="font-bold mb-1">
                    <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" type="text" id="nome" name="nome" required placeholder="Digite seu Nome">
                </div>
                <!--  Gênero-->
                <div class="flex flex-col">
                    <label class="font-bold mb-1" for="genero">Gênero:</label class="font-bold mb-1">
                    <select id="genero" name="genero" required>
                        <option value="">Selecione um gênero</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
                </div>
                <!-- foto -->
                <div class="flex flex-col">
                    <label class="font-bold mb-1" for="foto">Foto:</label class="font-bold mb-1">
                    <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" type="file" id="foto" name="foto" accept="'image/jpeg, image/png"
                        required>
                </div>
                <!-- email -->
                <div class="flex flex-col">
                    <label class="font-bold mb-1" for="email" onchange="validateFields">Email:</label class="font-bold mb-1">
                    <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" type="email" id="email" name="email" required
                        placeholder="Insira seu Email">
                </div>
                <!-- data de nacimento -->
                <div class="flex flex-col flex items-stretch">
                    <label class="font-bold mb-1" for="data_nascimento">Data de Nascimento:</label
                        class="font-bold mb-1">
                    <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" type="date" id="data_nascimento" name="data_nascimento" required
                        placeholder="Insira Sua data nascimento">
                </div>
                <!-- Telefone -->
                <div class="flex flex-col">
                    <label class="font-bold mb-1" for="telefone">Telefone:</label class="font-bold mb-1">
                    <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" type="tel" id="telefone" name="telefone" required
                        placeholder="Digite seu Telefone">
                </div>
                <!-- endereço -->
                <div class="flex flex-col">
                    <label class="font-bold mb-1" for="endereco">Endereço:</label class="font-bold mb-1">
                    <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" type="text" id="endereco" name="endereco" required
                        placeholder="Insira seu Endereço">
                </div>
                <!-- cargo -->
                <div class="flex flex-col">
                    <label class="font-bold mb-1" for="cargo">Cargo:</label class="font-bold mb-1">
                    <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" type="text" id="cargo" name="cargo" required>
                </div>
                <!-- botão de cadatro -->
                <div class="col-span-full flex justify-center mt-6">
                    <button type="submit" oneclik="true"
                        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300"" disabled="true">Cadastrar</button>
                </div>

                <!-- Login -->
                <div class="col-span-full flex justify-center mt-6">
                    
                        <a href="login.html" class=" rounded-xl no-underline hover:underline text-blue-500">Já possui cadastro? Faça login</a>
                  
                </div>
            </form>
    </main>
</body>

<script>
    function validateFields() {
        const email= document.getElementById("email").value;
    if (!email) {
        document.getElementById('recover-passwordbutton')
    }
</script>

</html>
