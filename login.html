<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="font-[Open_Sans] backgroud flex items-center justify-center h-screen w-screen">
    <form class="">    
        <div class="border rounded-lg w-64 h-10 ">
            <label for="Email">Email:</label>
            <input type="email" id="Email" name="email" required placeholder="Insira seu Email">

        </div>
        <div class="border rounded-lg w-64 h-10">
            <label for="Password">Senha:</label>
            <input type="password" id="Password" name="password" required placeholder="Insira sua Senha">
        </div>

        <div class="border rounded-lg w-64 h-10">
            <label for="Cargo">Cargo:</label>
            <input type="text" id="Cargo" name="Cargo" >
        </div>
        <div class="border rounded-lg w-64 h-10">
            <input type="submit" value="Login">
        </div>
    </form>
</body>
</html>
