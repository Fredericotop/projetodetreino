<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamento</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="login.html">
    <link rel="stylesheet" href="home.html">
    <title> Cadastro e Login</title>
</head>

<body>
    <form action="">

        <!-- Campo Cpf -->
        <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
        </div>

        <!-- Campo Senha -->
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </div>
        <!-- Campo Nome -->
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <!--  Gênero-->
        <div>
            <label for="genero">Gênero:</label>
            <select id="genero" name="genero" required>
                <option value="">Selecione um gênero</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
        </div>
        <!-- foto -->
        <div>
            <label for="foto">Foto:</label>
            <input type="file" id="foto" name="foto" accept="'image/jpeg, image/png" required>
        </div>
        <!-- email -->
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <!-- data de nacimento -->
        <div>
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>
        </div>
        <!-- Telefone -->
        <div>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
        </div>
        <!-- endereço -->
        <div>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>
        </div>
        <!-- cargo -->
        <div>
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" required>
        </div>
        <!-- botão de cadatro -->
        <div>
            <button type="submit" oneclik="true" class="solid">Cadastrar</button>
        </div>

        <!-- Login -->
        <button class="transparente">
        <a href="login.html">Já possui cadastro? Faça login</a>
        </button>
    </form>
</body>

</html>
