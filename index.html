
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamento</title>
    <link rel="stylesheet" href="css.css">
    
    <title> Cadastrose e Login</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body class="font-[Open_Sans] ">
    <main class="bg-[url(.\laragon\www\projetosphp\eaimagem.png)] flex items-center justify-center h-screen w-screen">
    <form class="bg-sky-500 h-48 grid-cols-2 place-content-center gap-4 blur-none">

        <!-- Campo Cpf -->
        <div class="input">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
        </div>

        <!-- Campo Senha -->
        <div class="input">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required placeholder="Insira sua Senha">
        </div>
        <!-- Campo Nome -->
        <div class="input">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu Nome">
        </div>
        <!--  Gênero-->
        <div class="input">
            <label for="genero">Gênero:</label>
            <select id="genero" name="genero" required>
                <option value="">Selecione um gênero</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
        </div>
        <!-- foto -->
        <div class="input">
            <label for="foto">Foto:</label>
            <input type="file" id="foto" name="foto" accept="'image/jpeg, image/png" required>
        </div>
        <!-- email -->
        <div class="input">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Insira seu Email">
        </div>
        <!-- data de nacimento -->
        <div class="input">
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required placeholder="Insira Sua data nascimento">
        </div>
        <!-- Telefone -->
        <div class="input">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required placeholder="Digite seu Telefone">
        </div>
        <!-- endereço -->
        <div class="input">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required placeholder="Insira seu Endereço">
        </div>
        <!-- cargo -->
        <div class="input">
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" required>
        </div>
        <!-- botão de cadatro -->
        <button type="submit" oneclik="true" class="bg-sky-500 hover:bg-sky-700 ...">Cadastrar</button>
        </div>

        <!-- Login -->
        <button class="bg-sky-100 hover: bg-sky-1...">
        <a href="login.html">Já possui cadastro? Faça login</a>
        </button>
    </form>
</main>
</body>



</html>
