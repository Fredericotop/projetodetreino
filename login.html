<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-[Open_Sans] bg-gray-100 flex items-center justify-center h-screen w-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <form class="space-y-4">
            <div>
                <label for="Email" class="block mb-1 font-medium">Email:</label>
                <input type="email" id="Email" name="email" required placeholder="Insira seu Email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div>
                <label for="Password" class="block mb-1 font-medium">Senha:</label>
                <input type="password" id="Password" name="password" required placeholder="Insira sua Senha" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">Login</button>
            </div>
        </form>
        <div class="mt-4 text-center">
            <a href="#" class="text-sm text-blue-500 hover:underline">Esqueceu a senha?</a>
        </div>
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">Ainda não tem conta?</p>
            <a href="register.html" class="text-blue-500 hover:underline">Faça seu cadastro</a>
        </div>
    </div>
</body>

</html>
